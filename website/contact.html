<!DOCTYPE html>
<html>
<head>

<style>
body {
  margin: 0;
  background-color:#f1f1f1;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  padding: 1px 6px;
  background:black;
  color: #f1f1f1;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 10%;
}

.sticky + .content {
  padding-top: 102px;
}
.about-section {
  padding: 80px;
  text-align: center;
  background-color: #474e5d;
  color: white;
}
.flip-card {
  background-color: transparent;
  width: 10%;
  height: 70%;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color:black;
  color: white;
  transform: rotateY(180deg);
}

h2
{
  color: #f1f1f1;
}
h3{
  color: #555;
} 


</style>
</head>
<body>
  <div class="about-section">

    <p></p>
    <p>GURU NANAK DEV INTITUTE OF TECHNOLOGY</p>
  </div>
  

<div class="header" id="myHeader">
  <h2><i class="fa fa-github" style="font-size:48px;color:white">Electronic's Villa</i></h2>
</div>

<div class="content">
  <h2 style="text-align:center "></h2>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="canva2.jpg" alt="Avatar" style="width:30% height:10%";>
      </div>
      <div class="flip-card-back">
        <h1></h1> 
        <h2> </h2>
        <p></p> 
        <p></p>
      </div>
    </div>
    <img src="ELECTRONIC'S VILLA (1).gif" alt="Avatar" style="width:20% height:10%";>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="canva2.jpg" alt="Avatar" style="width:20%;height:10%;">
        </div>
        <div class="flip-card-back">
          <h1></h1> 
          <h1></h1> 
          <p></p> 
          <p></p>
          

        </div>


        <div class="header" id="myHeader">
          <h2><i class="fa fa-github" style="font-size:48px;color:rgb(10, 10, 10)">Electronic's Villa</i></h2>
        </div>
            
      
<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>
